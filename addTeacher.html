<div>
    <h1>Add Teacher</h1>
    <p class="helper-text">* denotes a required field</p>
    <form class="new-added-form">
        <div class="row">
            <div class="field-row">
                <label class="form-label" for="firstname">First Name *</label>
                <input type="text" placeholder="enter the first name" id="firstname" class="field text-field" required>
            </div>
            <div class="field-row">
                <label class="form-label" for="lastname">Last Name *</label>
                <input type="text" placeholder="enter the last name" id="lastname" class="field text-field" required>
            </div>
            <div class="field-row">
                <label class="form-label" for="gender">Gender *</label>
                <select id="gender" class="form-dropdown field">
                    <option value="">Please Select Gender *</option>
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                    <option value="3">Others</option>
                </select>
            </div>
            <div class="field-row">
                <label class="form-label" for="dateOfBirth">Date Of Birth *</label>
                <input type="text" placeholder="dd/mm/yyyy" id="dateOfBirth" class="field date-field dob-field"
                    min="1900-01-01" max="2030-09-18" required>
            </div>
            <div class="field-row">
                <label class="form-label" for="dateOfJoining">Date Of Joining*</label>
                <input type="text" placeholder="dd/mm/yyyy" id="dateOfJoining" class="field date-field dob-field"
                    min="1900-01-01" max="2030-09-18" required>
                data-position='bottom right'>
            </div>
        
            <div class="field-row">
                <label class="form-label" for="contactNumber">Contact Number *</label>
                <input type="text" placeholder="" id="contactNumber" class="field text-field" required>
            </div>
            <div class="field-row">
                <label class="form-label" for="alternateNumber">Alternate Number</label>
                <input type="text" placeholder="enter the alternate number" id="alternateNumber"
                    class="field text-field" required>
            </div>
            <div class="field-row">
                <label class="form-label" for="teacherAadharNumber">Teacher Aadhar Number*</label>
                <input type="text" placeholder="enter teacher's aadhar number" id="teacherAadharNumber"
                    class="field text-field" required>
            </div>
           
            <div class="field-row">
                <label class="form-label" for="fatherName">Father's Name*</label>
                <input type="text" placeholder="enter the fathers name" id="fatherName" class="field text-field"
                    required>
            </div>
           
            <div class="field-row">
                <label class="form-label" for="motherName">Mother's Name*</label>
                <input type="text" placeholder="enter the mother's name" id="motherName" class="field text-field"
                    required>
            </div>
            <div class="field-row">
                <label class="form-label" for="bloodGroup">Blood Group *</label>
                <select id="bloodGroup" class="form-dropdown field">
                    <option value="">Please Select Group *</option>
                    <option value="1">A+</option>
                    <option value="2">A-</option>
                    <option value="3">B+</option>
                    <option value="3">B-</option>
                    <option value="3">O+</option>
                    <option value="3">O-</option>
                </select>
            </div>
            <div class="field-row">
                <label class="form-label" for="joining">Joining</label>
                <select id="joining" class="form-dropdown field">
                    <option value="">Please Select *</option>
                    <option value="1">New Teacher</option>
                    <option value="2">Old Teacher</option>
                </select>
            </div>
            <div class="field-row">
                <label class="form-label" for="religion">Religion *</label>
                <select id="religion" class="form-dropdown field">
                    <option value="">Please Select Religion *</option>
                    <option value="1">Hindu</option>
                    <option value="2">Muslim</option>
                    <option value="3">Christian</option>
                    <option value="3">Buddish</option>
                    <option value="3">Others</option>
                </select>
            </div>
            <div class="field-row">
                <label class="form-label" for="category">Category</label>
                <select id="category" class="form-dropdown field">
                    <option value="">Please Select *</option>
                    <option value="1">General</option>
                    <option value="2">OBC</option>
                    <option value="2">SC</option>
                    <option value="2">ST</option>
                </select>
            </div>
            <div class="field-row">
                <label class="form-label" for="email">E-Mail</label>
                <input type="email" placeholder="" id="email" class="field text-field email-field" required>
            </div>
            <div class="field-row">
                <label class="form-label" for="grade">Highest Qualification *</label>
                <select id="highestQualification" class="form-dropdown field">
                    <option value="">Please Select *</option>
                    <option value="1">Bachelors</option>
                    <option value="2">Masters</option>
                    <option value="3">PhD</option>
                </select>
            </div>
        
            <div class="field-row">
                <label class="form-label" for="house">House *</label>
                <select id="house" class="form-dropdown field">
                    <option value="">Please Select House *</option>
                    <option value="2">Blue</option>
                    <option value="3">Yellow</option>
                    <option value="3">Green</option>
                    <option value="3">Red</option>
                </select>
            </div>
            <div class="field-row">
                <label class="form-label" for="admissionId">Teacher ID</label>
                <input type="text" placeholder="" id="teacherId" class="field text-field" required>
            </div>
            <div class="#">
                <label class="form-label" for="shortBio">Short BIO</label>
                <textarea class="textarea form-control" name="message" id="shortBio" cols="10" rows="9"></textarea>
            </div>
            <div class="#">
                <label class="form-label" for="studentPhoto" class="text-dark-medium">Upload Student Photo (150px X
                    150px)</label>
                <input type="file" id="studentPhoto" class="form-control-file">
            </div>
            <div class="two columns">
                <label class="form-label" for="add" class="invisible">x</label>
                <input class="button-primary" value="Add" id="add" type="button">
            </div>
        </div>
</div>
</div>
</form>
</div>
