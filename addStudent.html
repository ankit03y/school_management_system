<div>
    <h1>Add Student</h1>
    <p class="helper-text">* denotes a required field</p>
    <form class="new-added-form">
        <div class="row">
            <div class="field-row">
                <label class="form-label" for="firstname">First Name *</label>
                <input type="text" placeholder="enter the first name" id="firstname" class="field text-field" required>
            </div>
            <div class="field-row">
                <label class="form-label" for="lastname">Last Name *</label>
                <input type="text" placeholder="enter the last name" id="lastname" class="field text-field" required>
            </div>
            <div class="field-row">
                <label class="form-label" for="gender">Gender *</label>
                <select id="gender" class="form-dropdown field">
                    <option value="">Please Select Gender *</option>
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                    <option value="3">Others</option>
                </select>
            </div>
            <div class="field-row">
                <label class="form-label" for="dateOfBirth">Date Of Birth *</label>
                <input type="text" placeholder="dd/mm/yyyy" id="dateOfBirth" class="field date-field dob-field"
                    min="1900-01-01" max="2030-09-18" required>
            </div>
            <div class="field-row">
                <label class="form-label" for="dateOfAdmission">Date Of Admission*</label>
                <input type="text" placeholder="dd/mm/yyyy" id="dateOfAdmission" class="field date-field dob-field"
                    min="1900-01-01" max="2030-09-18" required>
                data-position='bottom right'>
            </div>
            <div class="field-row">
                <label class="form-label" for="rollNumber">Roll Number</label>
                <input type="text" placeholder="enter the roll number" id="rollNumber" class="field text-field"
                    required>
            </div>
            <div class="field-row">
                <label class="form-label" for="contactNumber">Contact Number *</label>
                <input type="text" placeholder="" id="contactNumber" class="field text-field" required>
            </div>
            <div class="field-row">
                <label class="form-label" for="alternateNumber">Alternate Number</label>
                <input type="text" placeholder="enter the alternate number" id="alternateNumber"
                    class="field text-field" required>
            </div>
            <div class="field-row">
                <label class="form-label" for="studentAadharNumber">Student Aadhar Number*</label>
                <input type="text" placeholder="enter student's aadhar number" id="studentAadharNumber"
                    class="field text-field" required>
            </div>
            <div class="field-row">
                <label class="form-label" for="fatherAadharNumber">Father's Aadhar Number*</label>
                <input type="text" placeholder="enter the father's aadhar number" id="fatherAadharNumber"
                    class="field text-field" required>
            </div>
            <div class="field-row">
                <label class="form-label" for="fatherName">Father's Name*</label>
                <input type="text" placeholder="enter the fathers name" id="fatherName" class="field text-field"
                    required>
            </div>
            <div class="field-row">
                <label class="form-label" for="motherAadharNumber">Mother's Aadhar Number*</label>
                <input type="text" placeholder="enter the mother's aadhar number" id="motherAadharNumber"
                    class="field text-field" required>
            </div>
            <div class="field-row">
                <label class="form-label" for="motherName">Mother's Name*</label>
                <input type="text" placeholder="enter the mother's name" id="motherName" class="field text-field"
                    required>
            </div>
            <div class="field-row">
                <label class="form-label" for="bloodGroup">Blood Group *</label>
                <select id="bloodGroup" class="form-dropdown field">
                    <option value="">Please Select Group *</option>
                    <option value="1">A+</option>
                    <option value="2">A-</option>
                    <option value="3">B+</option>
                    <option value="3">B-</option>
                    <option value="3">O+</option>
                    <option value="3">O-</option>
                </select>
            </div>
            <div class="field-row">
                <label class="form-label" for="admission">Admission</label>
                <select id="admission" class="form-dropdown field">
                    <option value="">Please Select *</option>
                    <option value="1">New Addmission</option>
                    <option value="2">Old Addmission</option>
                </select>
            </div>
            <div class="field-row">
                <label class="form-label" for="religion">Religion *</label>
                <select id="religion" class="form-dropdown field">
                    <option value="">Please Select Religion *</option>
                    <option value="1">Hindu</option>
                    <option value="2">Muslim</option>
                    <option value="3">Christian</option>
                    <option value="3">Buddish</option>
                    <option value="3">Others</option>
                </select>
            </div>
            <div class="field-row">
                <label class="form-label" for="category">Category</label>
                <select id="category" class="form-dropdown field">
                    <option value="">Please Select *</option>
                    <option value="1">General</option>
                    <option value="2">OBC</option>
                    <option value="2">SC</option>
                    <option value="2">ST</option>
                </select>
            </div>
            <div class="field-row">
                <label class="form-label" for="email">E-Mail</label>
                <input type="email" placeholder="" id="email" class="field text-field email-field" required>
            </div>
            <div class="field-row">
                <label class="form-label" for="grade">Class *</label>
                <select id="grade" class="form-dropdown field">
                    <option value="">Please Select Class *</option>
                    <option value="1">Play</option>
                    <option value="2">Nursery</option>
                    <option value="3">KG</option>
                    <option value="4">First</option>
                    <option value="5">Second</option>
                    <option value="6">Third</option>
                    <option value="7">Fourth</option>
                    <option value="8">Fivth</option>
                    <option value="9">Sixth</option>
                    <option value="10">Seventh</option>
                    <option value="11">Eighth</option>
                    <option value="12">Nineth</option>
                    <option value="13">Tenth</option>
                    <option value="14">Eleventh</option>
                    <option value="15">Twelfth</option>
                </select>
            </div>
            <div class="field-row">
                <label class="form-label" for="section">Section *</label>
                <select id="section" class="form-dropdown field">
                    <option value="">Please Select Section *</option>
                    <option value="1">A</option>
                    <option value="2">B</option>
                    <option value="3">C</option>
                    <option value="4">D</option>
                    <option value="5">E</option>
                    <option value="6">F</option>
                    <option value="7">G</option>
                    <option value="8">H</option>
                    <option value="9">I</option>
                    <option value="10">J</option>
                    <option value="11">K</option>
                    <option value="12">L</option>
                    <option value="13">M</option>
                    <option value="14">N</option>
                    <option value="15">O</option>
                </select>
            </div>
            <div class="field-row">
                <label class="form-label" for="house">House *</label>
                <select id="house" class="form-dropdown field">
                    <option value="">Please Select House *</option>
                    <option value="2">Blue</option>
                    <option value="3">Yellow</option>
                    <option value="3">Green</option>
                    <option value="3">Red</option>
                </select>
            </div>
            <div class="field-row">
                <label class="form-label" for="admissionId">Admission ID</label>
                <input type="text" placeholder="" id="admissionId" class="field text-field" required>
            </div>
            <div class="#">
                <label class="form-label" for="shortBio">Short BIO</label>
                <textarea class="textarea form-control" name="message" id="shortBio" cols="10" rows="9"></textarea>
            </div>
            <div class="#">
                <label class="form-label" for="studentPhoto" class="text-dark-medium">Upload Student Photo (150px X
                    150px)</label>
                <input type="file" id="studentPhoto" class="form-control-file">
            </div>
            <div class="two columns">
                <label for="add" class="invisible">x</label>
                <input class="button-primary" value="Add" id="add" type="button">
            </div>
        </div>
</div>
</div>
</form>
</div>
