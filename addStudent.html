<body>
  <form name="admissionForm" action="" onsubmit="return validateForm()" method="post">
    <div class="card height-auto">
      <div class="card-body">
        <div class="heading-layout1">
          <div class="item-title">
            <h3>Add New Students</h3>
          </div>
          <div class="dropdown">
            <a class="dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">...</a>

            <div class="dropdown-menu dropdown-menu-right">
              <a class="dropdown-item" href="#"><i class="fas fa-times text-orange-red"></i>Close</a>
              <a class="dropdown-item" href="#"><i class="fas fa-cogs text-dark-pastel-green"></i>Edit</a>
              <a class="dropdown-item" href="#"><i class="fas fa-redo-alt text-orange-peel"></i>Refresh</a>
            </div>
          </div>
        </div>
        <form class="new-added-form">
          <div class="row">
            <div class="col-xl-3 col-lg-6 col-12 form-group">
              <label for="firstName">First Name *</label>
              <input type="text" placeholder="enter the first name" id="firstname" class="form-control">
            </div>
            <div class="col-xl-3 col-lg-6 col-12 form-group">
              <label for="lastName">Last Name *</label>
              <input type="text" placeholder="enter the last name" id="lastName" class="form-control">
            </div>
            <div class="col-xl-3 col-lg-6 col-12 form-group">
              <label for="gender">Gender *</label>
              <select id="gender" class="select2">
                <option value="">Please Select Gender *</option>
                <option value="1">Male</option>
                <option value="2">Female</option>
                <option value="3">Others</option>
              </select>
            </div>
            <div class="col-xl-3 col-lg-6 col-12 form-group">
              <label for="dateOfBirth">Date Of Birth *</label>
              <input type="text" placeholder="dd/mm/yyyy" id="dateOfBirth" class="form-control air-datepicker"
                data-position='bottom right'>
              <i class="far fa-calendar-alt"></i>
            </div>
            <div class="col-xl-3 col-lg-6 col-12 form-group">
              <label for="dateOfAdmission">Date Of Admission*</label>
              <input type="text" placeholder="dd/mm/yyyy" id="dateOfAdmission" class="form-control air-datepicker"
                data-position='bottom right'>
              <i class="far fa-calendar-alt"></i>
            </div>
            <div class="col-xl-3 col-lg-6 col-12 form-group">
              <label for="rollNumber">Roll Number</label>
              <input type="text" placeholder="enter the roll number" id="rollNumber" class="form-control">
            </div>
            <div class="col-xl-3 col-lg-6 col-12 form-group">
              <label for="contactNumber">Contact Number *</label>
              <input type="text" placeholder="" id="contactNumber" class="form-control">
            </div>
            <div class="col-xl-3 col-lg-6 col-12 form-group">
              <label for="alternateNumber">Alternate Number</label>
              <input type="text" placeholder="enter the alternate number" id="alternateNumber" class="form-control">
            </div>
            <div class="col-xl-3 col-lg-6 col-12 form-group">
              <label for="studentAadharNumber">Student Aadhar Number*</label>
              <input type="text" placeholder="enter student's aadhar number" id="studentAadharNumber" class="form-control">
            </div>
            <div class="col-xl-3 col-lg-6 col-12 form-group">
              <label for="fatherAadharNumber">Father's Aadhar Number*</label>
              <input type="text" placeholder="enter the father's aadhar number" id="fatherAadharNumber" class="form-control">
            </div>
            <div class="col-xl-3 col-lg-6 col-12 form-group">
              <label for="fatherName">Father's Name*</label>
              <input type="text" placeholder="enter the fathers name" id="fatherName" class="form-control">
            </div>
            <div class="col-xl-3 col-lg-6 col-12 form-group">
              <label for="motherAadharNumber">Mother's Aadhar Number*</label>
              <input type="text" placeholder="enter the mother's aadhar number" id="motherAadharNumber" class="form-control">
            </div>
            <div class="col-xl-3 col-lg-6 col-12 form-group">
              <label for="motherName">Mother's Name*</label>
              <input type="text" placeholder="enter the mother's name" id="motherName" class="form-control">
            </div>
            <div class="col-xl-3 col-lg-6 col-12 form-group">
              <label for="bloodGroup">Blood Group *</label>
              <select id="bloodGroup" class="select2">
                <option value="">Please Select Group *</option>
                <option value="1">A+</option>
                <option value="2">A-</option>
                <option value="3">B+</option>
                <option value="3">B-</option>
                <option value="3">O+</option>
                <option value="3">O-</option>
              </select>
            </div>
            <div class="col-xl-3 col-lg-6 col-12 form-group">
              <label for="admission">Admission</label>
              <select id="admission"class="select2">
                <option value="">Please Select *</option>
                <option value="1">New Addmission</option>
                <option value="2">Old Addmission</option>
              </select>
            </div>
            <div class="col-xl-3 col-lg-6 col-12 form-group">
              <label for="religion">Religion *</label>
              <select id="religion" class="select2">
                <option value="">Please Select Religion *</option>
                <option value="1">Hindu</option>
                <option value="2">Muslim</option>
                <option value="3">Christian</option>
                <option value="3">Buddish</option>
                <option value="3">Others</option>
              </select>
            </div>
            <div class="col-xl-3 col-lg-6 col-12 form-group">
              <label for="category">Category</label>
              <select id="category" class="select2">
                <option value="">Please Select *</option>
                <option value="1">General</option>
                <option value="2">OBC</option>
                <option value="2">SC</option>
                <option value="2">ST</option>
              </select>
            </div>
            <div class="col-xl-3 col-lg-6 col-12 form-group">
              <label for="email">E-Mail</label>
              <input type="email" placeholder="" id="email" class="form-control">
            </div>
            <div class="col-xl-3 col-lg-6 col-12 form-group">
              <label for="grade">Class *</label>
              <select id="grade" class="select2">
                <option value="">Please Select Class *</option>
                <option value="1">Play</option>
                <option value="2">Nursery</option>
                <option value="3">KG</option>
                <option value="4">First</option>
                <option value="5">Second</option>
                <option value="6">Third</option>
                <option value="7">Fourth</option>
                <option value="8">Fivth</option>
                <option value="9">Sixth</option>
                <option value="10">Seventh</option>
                <option value="11">Eighth</option>
                <option value="12">Nineth</option>
                <option value="13">Tenth</option>
                <option value="14">Eleventh</option>
                <option value="15">Twelfth</option>
              </select>
            </div>
            <div class="col-xl-3 col-lg-6 col-12 form-group">
              <label for="section">Section *</label>
              <select id="section" class="select2">
                <option value="">Please Select Section *</option>
                <option value="1">A</option>
                <option value="2">B</option>
                <option value="3">C</option>
                <option value="4">D</option>
                <option value="5">E</option>
                <option value="6">F</option>
                <option value="7">G</option>
                <option value="8">H</option>
                <option value="9">I</option>
                <option value="10">J</option>
                <option value="11">K</option>
                <option value="12">L</option>
                <option value="13">M</option>
                <option value="14">N</option>
                <option value="15">O</option>
              </select>
            </div>
            <div class="col-xl-3 col-lg-6 col-12 form-group">
              <label for="house">House *</label>
              <select id="house" class="select2">
                <option value="">Please Select House *</option>
                <option value="2">Blue</option>
                <option value="3">Yellow</option>
                <option value="3">Green</option>
                <option value="3">Red</option>
              </select>
            </div>
            <div class="col-xl-3 col-lg-6 col-12 form-group">
              <label for="admissionId">Admission ID</label>
              <input type="text" placeholder="" id="admissionId" class="form-control">
            </div>
            <div class="col-xl-3 col-lg-6 col-12 form-group">
              <label for="phone">Phone</label>
              <input type="text" placeholder="enter the phone number" id="phone" class="form-control">
            </div>
            <div class="col-lg-6 col-12 form-group">
              <label for="shortBio">Short BIO</label>
              <textarea class="textarea form-control" name="message" id="shortBio" cols="10" rows="9"></textarea>
            </div>
            <div class="col-lg-6 col-12 form-group mg-t-30">
              <label for="studentPhoto" class="text-dark-medium">Upload Student Photo (150px X 150px)</label>
              <input type="file" id="studentPhoto" class="form-control-file">
            </div>
            <div class="btn-fill-lg btn-gradient-yellow btn-hover-bluedark">
              <label for="add" class="invisible">x</label>
              <button type="submit" id="add"
                class="btn-fill-lg btn-gradient-yellow btn-hover-bluedark" type="submit" value="Submit Form">Submit</button>

                <label for="reset" class="invisible">x</label>
              <button type="reset" class="btn-fill-lg bg-blue-dark btn-hover-yellow" type="reset" id="reset" >Reset</button>
              <div class="two columns">


                <!-- <label for="add" class="invisible">x</label>
                <input class="button-primary" value="Add" id="add" type="button">
                <label for="reset" class="invisible">x</label>
                <input class="button-primary" value="Reset" id="reset" type="button"> -->


              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </form>
  <script>
    function validateForm()
{ 
   if( document.admissionForm.textnames.value == "" )
   {
     alert( "Please submit Name!" );
     document.admissionForm.textnames.focus() ;
     return false;
   }
   if( document.admissionForm.fathername.value == "" )
   {
     alert( "Please submit Father Name!" );
     document.admissionForm.fathername.focus() ;
     return false;
   }
   
   if( document.admissionForm.paddress.value == "" )
   {
     alert( "Please submit Postal Address!" );
     document.admissionForm.paddress.focus() ;
     return false;
   }
   if( document.admissionForm.personaladdress.value == "" )
   {
     alert( "Please submit Personal Address!" );
     document.admissionForm.personaladdress.focus() ;
     return false;
   }
   if ( ( admissionForm.sex[0].checked == false ) && ( admissionForm.sex[1].checked == false ) )
   {
   alert ( "Please choose Gender: Male or Female" );
   return false;
   }   
   if( document.admissionForm.City.value == "-1" )
   {
     alert( "Please submit City!" );
     document.admissionForm.City.focus() ;
     return false;
   }   
   if( document.admissionForm.Course.value == "-1" )
   {
     alert( "Please submit Course!" );
    
     return false;
   }   
   if( document.admissionForm.District.value == "-1" )
   {
     alert( "Please submit Select District!" );
    
     return false;
   }   
   if( document.admissionForm.State.value == "-1" )
   {
     alert( "Please submit Select State!" );
     
     return false;
   }
   if( document.admissionForm.pincode.value == "" ||
           isNaN( document.admissionForm.pincode.value) ||
           document.admissionForm.pincode.value.length != 6 )
   {
     alert( "Please submit a pincode in the format ######." );
     document.admissionForm.pincode.focus() ;
     return false;
   }
 var email = document.admissionForm.emailid.value;
  atpos = email.indexOf("@");
  dotpos = email.lastIndexOf(".");
 if (email == "" || atpos < 1 || ( dotpos - atpos < 2 )) 
 {
     alert("Please enter correct email ID")
     document.admissionForm.emailid.focus() ;
     return false;
 }
  if( document.admissionForm.dob.value == "" )
   {
     alert( "Please submit DOB!" );
     document.admissionForm.dob.focus() ;
     return false;
   }
  if( document.admissionForm.mobileno.value == "" ||
           isNaN( document.admissionForm.mobileno.value) ||
           document.admissionForm.mobileno.value.length != 10 )
   {
     alert( "Please submit a Mobile No in the format 123." );
     document.admissionForm.mobileno.focus() ;
     return false;
   }
   return( true );
}
  </script>
</body>
